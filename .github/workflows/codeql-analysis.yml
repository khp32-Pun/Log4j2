name: "CodeQL"

on:
  push:
    branches: [ 2.x ]
  pull_request:
    # The branches below must be a subset of the branches provided in `on.push.branches`
    branches: [ 2.x ]
  schedule:
    - cron: '32 12 * * 5'

permissions: read-all

jobs:

  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'java' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Learn more about CodeQL language support at https://git.io/codeql-language-support

    steps:

      - name: Checkout repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633   # 4.1.2
        with:
          fetch-depth: 32

      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@c0d1daa7f7e14667747d73a7dbbe8c074bc8bfe2    # 2.22.9
        with:
          languages: ${{ matrix.language }}
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.
          # queries: ./path/to/local/query, your-org/your-repo/queries@main

      # JDK 11 is used for the build.
      - name: Setup JDK
        uses: actions/setup-java@5896cecc08fd8a1fbdfaf517e29b571164b031f7   # 4.2.0
        with:
          distribution: temurin
          java-version: 11
          cache: maven

      - name: Build with Maven
        timeout-minutes: 60
        shell: bash
        run: |
          ./mvnw \
          --show-version --batch-mode --errors --no-transfer-progress \
          -DskipTests

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@c0d1daa7f7e14667747d73a7dbbe8c074bc8bfe2    # 2.22.9
